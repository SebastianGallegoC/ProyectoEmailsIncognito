[pytest]
# Pytest configuration for AI server tests
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers

# Markers
markers =
    routes: Tests for Flask routes validation
    health: Tests for /health endpoint
    generate: Tests for /generate endpoint
    integration: Integration tests requiring model
