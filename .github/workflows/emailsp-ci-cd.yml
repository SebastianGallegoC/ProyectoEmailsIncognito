name: EmailsP CI/CD

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

jobs:
  backend-ci:
    name: Backend (.NET) - Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: EmailsP

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal || echo "No tests found or tests failed - continuing"
        continue-on-error: true

  frontend-ci:
    name: Frontend (Vue) - Build & Test
    runs-on: ubuntu-latest
    needs: backend-ci

    defaults:
      run:
        working-directory: emailsp-client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Lint (optional)
        run: npm run lint || echo "Lint not configured or failed - continuing"
        continue-on-error: true

      - name: Unit tests (optional)
        run: npm run test:unit || echo "Tests not configured or failed - continuing"
        continue-on-error: true

      - name: Build
        run: npm run build-only

  docker-cd:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./EmailsP
          file: ./EmailsP/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/emailsp-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/emailsp-backend:${{ github.sha }}

      - name: Build & Push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./emailsp-client
          file: ./emailsp-client/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/emailsp-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/emailsp-frontend:${{ github.sha }}

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: docker-cd
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd ${{ secrets.PROJECT_PATH || '~/ProyectoEmailsIncognito' }} &&
            git pull origin master &&
            mkdir -p EmailsP/EmailsP &&
            rm -rf EmailsP/EmailsP/appsettings.Development.json &&
            printf '{\"Logging\":{\"LogLevel\":{\"Default\":\"Information\",\"Microsoft.AspNetCore\":\"Warning\"}},\"AllowedHosts\":\"*\",\"ConnectionStrings\":{\"DefaultConnection\":\"%s\"},\"Jwt\":{\"Key\":\"%s\",\"Issuer\":\"EmailsPAPI\",\"Audience\":\"EmailsPUsers\"},\"Smtp\":{\"Host\":\"smtp.gmail.com\",\"Port\":\"587\",\"UseStartTls\":\"true\",\"User\":\"%s\",\"Password\":\"%s\"},\"OpenRouter\":{\"ApiKey\":\"%s\",\"Model\":\"deepseek/deepseek-chat\",\"AnalyzerModel\":\"deepseek/deepseek-chat\"}}' '${{ secrets.POSTGRES_CONNECTION }}' '${{ secrets.JWT_SECRET }}' '${{ secrets.GMAIL_FROM_EMAIL }}' '${{ secrets.GMAIL_FROM_PASSWORD }}' '${{ secrets.OPENROUTER_API_KEY }}' | jq . > EmailsP/EmailsP/appsettings.Development.json &&
            docker compose down &&
            docker compose up -d --build &&
            echo '=== Containers status ===' &&
            docker ps | grep emailsp || echo 'No emailsp containers running'
          "
