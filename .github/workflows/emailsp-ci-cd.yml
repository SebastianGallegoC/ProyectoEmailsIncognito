name: EmailsP CI/CD

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  backend-ci:
    name: Backend (.NET) - Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: EmailsP

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

  frontend-ci:
    name: Frontend (Vue) - Build & Test
    runs-on: ubuntu-latest
    needs: backend-ci

    defaults:
      run:
        working-directory: emailsp-client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Unit tests
        run: npm run test:unit
        continue-on-error: false

      - name: E2E tests (opcional)
        run: npm run test:e2e
        continue-on-error: true

      - name: Build
        run: npm run build

  docker-cd:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: [ backend-ci, frontend-ci ]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend image
      - name: Build & Push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./EmailsP
          file: ./EmailsP/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/emailsp-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/emailsp-backend:${{ github.sha }}

      # Frontend image
      - name: Build & Push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./emailsp-client
          file: ./emailsp-client/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/emailsp-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/emailsp-frontend:${{ github.sha }}
deploy:
  name: Deploy to VPS
  runs-on: ubuntu-latest
  needs: docker-cd
  if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          cd /ruta/de/tu/proyecto &&
          docker-compose pull &&
          docker-compose up -d --remove-orphans
        "
