version: '3.8'

services:
  # ==========================================
  # Backend API (.NET 8)
  # ==========================================
  backend:
    image: ${DOCKERHUB_USERNAME}/emailsp-backend:latest
    container_name: emailsp-backend
    restart: unless-stopped
    volumes:
      - ./EmailsP/EmailsP/appsettings.Development.json:/app/appsettings.Production.json:ro
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
    ports:
      - "7000:8080"
    networks:
      - emailsp-network

  # ==========================================
  # Frontend (Vue 3 + Nginx)
  # ==========================================
  frontend:
    image: ${DOCKERHUB_USERNAME}/emailsp-frontend:latest
    container_name: emailsp-frontend
    restart: unless-stopped
    ports:
      - "7001:80"
    depends_on:
      - backend
    networks:
      - emailsp-network

networks:
  emailsp-network:
    driver: bridge
